<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="includes/style/style.css">   
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #337ab7; color: #FFF;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span style="font-size:25px;">SECURE CHAT</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color: #FFF; background-color: #337ab7;">Menu <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Uitloggen</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Message and online users -->
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="input-group" id="login">
                    <input type="text" class="form-control" id="username" placeholder="Vul een gebruikersnaam in." />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="loginUser">Login</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">                    
            <!-- Messages -->
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="chatTab">Chatbox</span> <a><i class="fa fa-times close"></i></a>
                    </div>
                    <div class="panel-body chatbody">
                        <ul class="media-list">
                        </ul>
                    </div>
                    <div class="panel-footer border">
                        <div class="input-group">
                            <input type="text" class="form-control" id="secretMessage" placeholder="Type bericht.." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="sendMessage">Stuur</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of messages -->

            <!-- Online users -->
            <div class="col-md-4">
                <div class="panel panel-primary onlineUsers">
                    <div class="panel-heading">
                        ONLINE USERS
                    </div>
                    <div class="panel-body">
                        <ul class="media-list">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End of online users -->
        </div>
    </div>
</body>
</html>

<!-- Jquery -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- SignalR dependencies -->
<script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
<script src="http://localhost:8080/signalr/hubs"></script>
<!-- OTR dependencies -->
<script src="includes/js/OTR/build/dep/salsa20.js"></script>
<script src="includes/js/OTR/build/dep/bigint.js"></script>
<script src="includes/js/OTR/build/dep/crypto.js"></script>
<script src="includes/js/OTR/build/dep/eventemitter.js"></script>
<!-- Load otr.js -->
<script src="includes/js/OTR/build/otr.js"></script>
<!-- Include js/functions.js -->
<script src="includes/js/functions.js"></script>
